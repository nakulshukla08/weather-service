<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
<title>Home Page</title>
</head>
<body>
	<h2>Weather Data</h2>

	<div class="div1">
		<table id="table" style="width: 100%">
			<tr>
				<th>Date</th>
				<th>Highest Temprature</th>
				<th>Lowest Temprature</th>
				<th>Warning</th>
			</tr>
			<tr th:each="weather,iterStat : ${weatherData}"}>
				<td><span th:text="${weather.getDate()}"></span></td>
				<td><span th:text="${weather.getHighTemp()}"></span></td>
				<td><span th:text="${weather.getLowTemp()}"></span></td>
				<td><span th:text="${weather.getWarning()}"></span></td>

			</tr>
		</table>
	</div>
</body>
</html>
